<script async="async" src="https://www.googletagservices.com/tag/js/gpt.js"></script>
<script>
var googletag = googletag || {};
googletag.cmd = googletag.cmd || [];
googletag.cmd.push(function() {
  googletag.pubads().set("adsense_background_color", "FFFFFF");    
});
googletag.cmd.push(function() {
  googletag.defineSlot("<!--%= pfDataSet.dfpTags.ADUNITPATH0 %-->", <!--%= pfDataSet.dfpTags.ADSLOTSIZE0 %-->, "div-gpt-ad-123456789-0")
           .addService(googletag.pubads())
           .setTargeting(<!--%= pfDataSet.dfpTags.SLOTLEVELTARGETING0 %-->);
  googletag.defineSlot("<!--%= pfDataSet.dfpTags.ADUNITPATH1 %-->", <!--%= pfDataSet.dfpTags.ADSLOTSIZE1 %-->, "div-gpt-ad-123456789-1")
           .addService(googletag.pubads())
           .setTargeting(<!--%= pfDataSet.dfpTags.SLOTLEVELTARGETING1 %-->);
  googletag.pubads().setTargeting(<!--%= pfDataSet.dfpTags.PAGELEVELTARGETING %-->);
  googletag.pubads().enableSingleRequest();
  googletag.enableServices();
});
</script>

<!--%

%-->

<script async src="https://www.googletagmanager.com/gtag/js?id=<!--%= pfDataSet.trackId %-->"></script>

  gtag('config', '<!--%= pfDataSet.trackId %-->');
</script>
