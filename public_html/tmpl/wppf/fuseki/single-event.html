<div class="container<!--% if (pfConfig.viewGlobal.hasOwnProperty('VIEW_DESIGN') && pfConfig.viewGlobal.VIEW_DESIGN === 'fluid') { <!%= '-fluid' %> } %-->">
  <div class="row">
    <div class="col-md-9<!--% if (pfConfig.viewGlobal.hasOwnProperty('VIEW_LAYOUT') && pfConfig.viewGlobal.VIEW_LAYOUT === 'sidebar-content') { <!%= ' col-md-push-3' %> } %-->">
      <div id="primary" class="content-area">
        <main id="main" class="site-main" role="main">
          <div class="row">
            <div class="col-md-12">
              <style>.evcontentb {margin:30px 20px;} .evtitle {font-weight:bold;} .evslider {width:300px; height:200px;}</style>
              
              <article id="<!--%= pfDataSet.contentMid.theID %-->">
                <header class="entry-header">
                  <!--%= 
                        pfDataSet.contentMid.theTitle + 
                        pfDataSet.contentMid.thumbNail                       
                  %-->
                  
                  <div style="margin:50px 10px;">
                    <!--%= pfDataSet.contentMid.theContent %-->
                  </div>
                  
                  <table border="0">
                    <tr>
                      <td>
                        <p class="evtitle">Event venue name</p>
                        <div class="evcontentb"><!--%= pfDataSet.contentMid.venueName %--></div>
                      </td>
                      <td>
                        <p class="evtitle">Organizer name</p>
                        <div class="evcontentb"><!--%= pfDataSet.contentMid.organizerName %--></div>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <p class="evtitle">Start date and time</p>
                        <div class="evcontentb"><!--%= pfDataSet.contentMid.startDatetime %--></div>
                      </td>
                      <td>
                        <p class="evtitle">End date and time</p>
                        <div class="evcontentb"><!--%= pfDataSet.contentMid.endDatetime %--></div>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <p class="evtitle">Event contact phone</p>
                        <div class="evcontentb"><!--%= pfDataSet.contentMid.eventPhone %--></div>
                      </td>
                      <td>
                        <p class="evtitle">Event cost</p>
                        <div class="evcontentb"><!--%= pfDataSet.contentMid.eventCost %--></div>
                      </td>
                    </tr>
                  </table>
                  
                  <p class="evtitle">Image slider</p>              
                  <div class="evcontentb evslider"><!--%= pfDataSet.contentMid.imageSlider %--></div>
                </header>
              </article>
             </div>
          </div>
          
          <div class="row">
            <div class="col-md-12">
              <!--%
                if (pfDataSet.contentMid.hasOwnProperty('populars')) 
                {
                  <!%= '<p class="title-bar">POPULAR POSTS</p>' %>
                  
                  var plen = pfDataSet.contentMid.populars.length;
                  var pst;
                  for (pst = 0; pst < plen; pst++) 
                  { 
              %-->
                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 md-box">
                      <a class="entry-link" href="<!--%= pfDataSet.contentMid.populars[pst].pLink %-->">
                        <img class="post-thumbnail thumbnail_img img-responsive" src="<!--%= pfDataSet.contentMid.populars[pst].thumbnailUrl %-->" alt="Post thumbnail">
                        <p class="cw-post-title"><!--%= pfDataSet.contentMid.populars[pst].title %--></p>
                      </a>
                    </div>
              <!--%
                  }
                }
              %-->
            </div>
          </div>
        </main><!-- #main -->
      </div><!-- #primary -->
    </div>
    
		<div class="col-md-3<!--% if (pfConfig.viewGlobal.hasOwnProperty('VIEW_LAYOUT') && pfConfig.viewGlobal.VIEW_LAYOUT === 'sidebar-content') { <!%= ' col-md-pull-9' %> } %-->">
    <!--%
        if (pfDataSet.contentMid.hasOwnProperty('sideBar')) 
        {
    %-->   
          <!--%=
            /* include sidebar template */
            planner.section("/wppf/fuseki/struct/sidebar.html", pfDataSet.contentMid.sideBar);
          %-->
    <!--%
        }
    %-->
    </div>
  </div>
</div>
